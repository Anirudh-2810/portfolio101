<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Performance Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: white; font-family: 'Inter', sans-serif; }
        .nexus-surface {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #progress-line {
            transition: width 1s linear;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="nexus-surface rounded-3xl max-w-sm w-full shadow-2xl overflow-hidden relative">
        <div class="w-full h-1.5 bg-slate-900">
            <div id="progress-line" class="h-full bg-cyan-500" style="width: 100%"></div>
        </div>

        <div class="p-10 text-center">
            <div class="flex items-center justify-center gap-4 mb-8">
                <button onclick="adjustTime(-5)" class="text-slate-500 hover:text-white transition text-xl font-bold">-5</button>
                <div id="display" class="text-6xl font-black tracking-tighter italic">25:00</div>
                <button onclick="adjustTime(5)" class="text-slate-500 hover:text-white transition text-xl font-bold">+5</button>
            </div>

            <div class="flex gap-4 mb-10">
                <button id="startBtn" onclick="toggleTimer()" class="flex-[2] bg-white text-black hover:bg-cyan-400 py-3 rounded-lg font-bold transition uppercase text-xs tracking-widest">Start Session</button>
                <button onclick="reset()" class="flex-1 bg-slate-800 hover:bg-slate-700 py-3 rounded-lg font-bold transition uppercase text-xs tracking-widest text-slate-400">Reset</button>
            </div>
            
            <div class="min-h-[50px] flex items-center justify-center">
                <p id="quote" class="text-slate-500 text-[11px] uppercase tracking-[0.2em] leading-relaxed font-medium">
                    "Discipline is choosing between what you want now and what you want most."
                </p>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            "Discipline is choosing between what you want now and what you want most.",
            "Great things never come from comfort zones.",
            "Don't stop when you're tired. Stop when you're done.",
            "Stay focused. Stay humble. Always hustle.",
            "Action is the foundational key to all success.",
            "The only way to predict the future is to create it."
        ];

        let startingMinutes = 25; 
        let timeLeft = startingMinutes * 60;
        let totalTime = startingMinutes * 60;
        let timerId = null;

        const display = document.getElementById('display');
        const progressBar = document.getElementById('progress-line');
        const quoteElement = document.getElementById('quote');

        function adjustTime(amount) {
            if (timerId) return; // Prevent adjustment while running
            startingMinutes = Math.max(5, startingMinutes + amount); // Min 5 mins
            timeLeft = startingMinutes * 60;
            totalTime = startingMinutes * 60;
            updateDisplay();
        }

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            display.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            const widthPercentage = (timeLeft / totalTime) * 100;
            progressBar.style.width = widthPercentage + "%";
        }

        function toggleTimer() {
            const btn = document.getElementById('startBtn');
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                btn.innerText = "Resume Session";
                btn.className = "flex-[2] bg-cyan-600 text-white py-3 rounded-lg font-bold transition uppercase text-xs tracking-widest";
            } else {
                btn.innerText = "Pause Session";
                btn.className = "flex-[2] bg-slate-200 text-black py-3 rounded-lg font-bold transition uppercase text-xs tracking-widest";
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timerId);
                        alert("Focus Session Concluded.");
                        newQuote();
                    }
                }, 1000);
            }
        }

        function newQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteElement.innerText = `"${randomQuote}"`;
        }

        function reset() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = startingMinutes * 60;
            totalTime = startingMinutes * 60;
            updateDisplay();
            newQuote();
            document.getElementById('startBtn').innerText = "Start Session";
            document.getElementById('startBtn').className = "flex-[2] bg-white text-black py-3 rounded-lg font-bold transition uppercase text-xs tracking-widest";
        }
    </script>
</body>
</html>
