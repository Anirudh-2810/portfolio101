<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Flight Productivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: white; overflow: hidden; }
        .glass {
            background: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(34, 211, 238, 0.2);
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke: #22d3ee;
            filter: drop-shadow(0 0 8px #22d3ee);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="glass p-10 rounded-[3rem] text-center max-w-sm w-full shadow-2xl">
        <h2 class="text-xs uppercase tracking-[0.3em] text-cyan-500 mb-8">Neural Focus Mode</h2>
        
        <div class="relative flex items-center justify-center mb-8">
            <svg class="w-64 h-64">
                <circle class="text-slate-800" stroke-width="8" stroke="currentColor" fill="transparent" r="120" cx="128" cy="128"/>
                <circle id="progress" class="progress-ring__circle" stroke-width="8" stroke-dasharray="753.98" stroke-dashoffset="0" stroke-linecap="round" fill="transparent" r="120" cx="128" cy="128"/>
            </svg>
            <div id="display" class="absolute text-6xl font-black tracking-tighter">25:00</div>
        </div>

        <div class="flex gap-4">
            <button id="startBtn" onclick="toggleTimer()" class="flex-1 bg-cyan-600 hover:bg-cyan-500 py-4 rounded-2xl font-bold transition">START</button>
            <button onclick="reset()" class="flex-1 border border-slate-700 hover:bg-slate-800 py-4 rounded-2xl font-bold transition">RESET</button>
        </div>
        
        <p class="mt-8 text-slate-500 text-[10px] uppercase tracking-widest italic">"My spot next to you is permanent darling"</p>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;
        const display = document.getElementById('display');
        const circle = document.getElementById('progress');
        const circumference = 120 * 2 * Math.PI;

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            display.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            
            const offset = circumference - (timeLeft / (25 * 60)) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        function toggleTimer() {
            const btn = document.getElementById('startBtn');
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                btn.innerText = "RESUME";
                btn.classList.replace('bg-red-600', 'bg-cyan-600');
            } else {
                btn.innerText = "PAUSE";
                btn.classList.add('bg-red-600');
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timerId);
                        alert("Session Complete, Tanisha!");
                    }
                }, 1000);
            }
        }

        function reset() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 25 * 60;
            updateDisplay();
            document.getElementById('startBtn').innerText = "START";
            document.getElementById('startBtn').className = "flex-1 bg-cyan-600 py-4 rounded-2xl font-bold";
        }
    </script>
</body>
</html>
