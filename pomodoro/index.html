<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Pomodoro</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .timer-container {
            background: #1e293b;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }
        #timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            color: #10b981;
        }
        .controls input {
            width: 60px;
            background: #334155;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .start { background: #6366f1; color: white; }
        .reset { background: #ef4444; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="timer-container">
        <h2>⏱️ Pomodoro</h2>
        
        <div class="controls">
            <div>
                Work: <input type="number" id="work-input" value="25"> min
            </div>
            <div style="margin-top: 10px;">
                Break: <input type="number" id="break-input" value="5"> min
            </div>
        </div>

        <div id="timer-display">25:00</div>

        <div class="buttons">
            <button class="start" id="start-btn" onclick="toggleTimer()">Start</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock_short.ogg" preload="auto"></audio>

    <script>
        let timeLeft;
        let timerId = null;
        let isPaused = true;

        const display = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const workInput = document.getElementById('work-input');
        const alarm = document.getElementById('alarm-sound');

        function init() {
            timeLeft = workInput.value * 60;
            updateDisplay();
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            display.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function toggleTimer() {
            if (isPaused) {
                isPaused = false;
                startBtn.textContent = 'Pause';
                startBtn.style.background = '#f59e0b';
                
                // Set time from input if we are starting fresh
                if (timeLeft === undefined || timeLeft === workInput.value * 60) {
                    timeLeft = workInput.value * 60;
                }

                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        alarm.play(); // PLAY SOUND
                        alert("Time is up! Take a break.");
                        resetTimer();
                    }
                }, 1000);
            } else {
                clearInterval(timerId);
                isPaused = true;
                startBtn.textContent = 'Start';
                startBtn.style.background = '#6366f1';
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            isPaused = true;
            timeLeft = workInput.value * 60;
            updateDisplay();
            startBtn.textContent = 'Start';
            startBtn.style.background = '#6366f1';
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
