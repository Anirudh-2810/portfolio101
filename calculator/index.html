<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Black Calc</title>
    <style>
        body {
            background-color: #000000; /* Pure Black Background */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calc-container {
            background: #111111;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            width: 320px;
        }
        #display {
            width: 100%;
            height: 60px;
            background: transparent;
            border: none;
            color: #10b981; /* Neon Green Text */
            font-size: 2rem;
            text-align: right;
            margin-bottom: 20px;
            outline: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 60px;
            border-radius: 12px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            background: #222;
            color: white;
        }
        button:hover { background: #333; }
        .operator { background: #312e81; color: #818cf8; }
        .equals { background: #10b981; color: white; grid-column: span 2; }
        .clear { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <div class="calc-container">
        <input type="text" id="display" disabled value="0">
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="operator" onclick="deleteLast()">⌫</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()">=</button>
            
            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            if (display.value === "0") display.value = input;
            else display.value += input;
        }

        function clearDisplay() {
            display.value = "0";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
            if (display.value === "") display.value = "0";
        }

        function calculate() {
            try {
                // Using a safer evaluation method
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
                setTimeout(clearDisplay, 1500);
            }
        }
    </script>
</body>
</html>
