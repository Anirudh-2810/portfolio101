<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Nexus Calc</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .calc-body { background: #1a1a1a; padding: 20px; border-radius: 12px; width: 380px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #display { width: 100%; background: transparent; border: none; color: white; font-size: 2.5rem; text-align: right; margin-bottom: 20px; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        button { background: #2d2f34; border: none; color: #e8eaed; height: 40px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; }
        button:hover { background: #3c4043; }
        .num { background: #3c4043; font-size: 1.1rem; }
        .blue { background: #8ab4f8; color: #202124; font-size: 1.2rem; grid-column: span 2; }
    </style>
</head>
<body>
    <div class="calc-body">
        <input type="text" id="display" value="0" disabled>
        <div class="grid">
            <button onclick="sq()">√</button><button onclick="cb()">∛</button><button onclick="add('**')">xʸ</button><button onclick="add('(')">(</button><button onclick="add(')')">)</button><button onclick="add('%')">%</button><button onclick="clr()">AC</button>
            <button onclick="sum()">Σ</button><button>sin</button><button>ln</button><button class="num" onclick="add('7')">7</button><button class="num" onclick="add('8')">8</button><button class="num" onclick="add('9')">9</button><button onclick="add('/')">÷</button>
            <button>π</button><button>cos</button><button>log</button><button class="num" onclick="add('4')">4</button><button class="num" onclick="add('5')">5</button><button class="num" onclick="add('6')">6</button><button onclick="add('*')">×</button>
            <button>e</button><button>tan</button><button onclick="sq()">√</button><button class="num" onclick="add('1')">1</button><button class="num" onclick="add('2')">2</button><button class="num" onclick="add('3')">3</button><button onclick="add('-')">−</button>
            <button>Ans</button><button>EXP</button><button onclick="add('**')">xʸ</button><button class="num" onclick="add('0')">0</button><button class="num" onclick="add('.')">.</button><button class="blue" onclick="solve()">=</button><button onclick="add('+')">+</button>
        </div>
    </div>
    <script>
        const v = document.getElementById('display');
        function add(x) { if(v.value === "0") v.value = x; else v.value += x; }
        function clr() { v.value = "0"; }
        function sq() { v.value = Math.sqrt(eval(v.value)).toFixed(2); }
        function cb() { v.value = Math.cbrt(eval(v.value)).toFixed(2); }
        function sum() { let n = v.value.split('+').map(Number); v.value = n.reduce((a,b)=>a+b,0); }
        function solve() { try { v.value = eval(v.value); } catch { v.value = "Error"; } }
    </script>
</body>
</html>
