<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro Focus Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-ring { transition: stroke-dashoffset 0.35s; transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">
    <div class="text-center p-8 bg-slate-800 rounded-3xl shadow-2xl border border-slate-700">
        <h2 id="status" class="text-xl font-mono mb-4 text-emerald-400">FOCUS SESSION</h2>
        <div class="relative flex items-center justify-center mb-6">
            <svg class="w-48 h-48">
                <circle class="text-slate-700" stroke-width="8" stroke="currentColor" fill="transparent" r="80" cx="96" cy="96"/>
                <circle id="progress" class="text-emerald-500 progress-ring" stroke-width="8" stroke-dasharray="502.6" stroke-dashoffset="0" stroke-linecap="round" stroke="currentColor" fill="transparent" r="80" cx="96" cy="96"/>
            </svg>
            <div id="timer" class="absolute text-4xl font-bold tracking-widest">25:00</div>
        </div>
        <div><p id="quoteDisplay" class="italic text-slate-400 mt-4 px-4"></p></div>
        <div class="space-x-4">
            <button onclick="toggleTimer()" id="startBtn" class="bg-emerald-600 hover:bg-emerald-500 px-6 py-2 rounded-full font-bold transition">START</button>
            <button onclick="reset()" class="bg-slate-700 hover:bg-slate-600 px-6 py-2 rounded-full font-bold transition">RESET</button>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;
        const totalTime = 25 * 60;
        const QUOTES = [
          "Focus is a muscle; train it every day.",
          "Small consistent sessions beat long distracted ones.",
           "Deep work now, freedom later.",
            "Discipline is choosing what you want most.",
    "One Pomodoro at a time.",
    "Silence the noise, follow the task.",
    "You donâ€™t rise to your goals, you fall to your systems.",
    "Future you is grateful for this focus.",
    "Less scrolling, more solving.",
    "Progress, not perfection.
    // ... add the rest of your quotes here
];

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer').textContent = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            
            // Update circular progress bar
            const offset = 502.6 - (timeLeft / totalTime) * 502.6;
            document.getElementById('progress').style.strokeDashoffset = offset;
        }

        function updateQuote() {
             const randomQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
             document.getElementById('quoteDisplay').innerText = randomQuote;
        }
// Call this inside your toggleTimer function!
        function toggleTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById('startBtn').textContent = 'START';
            } else {
                document.getElementById('startBtn').textContent = 'PAUSE';
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        alert("Time's up! Take a break.");
                    }
                }, 1000);
            }
        }

        function reset() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 25 * 60;
            updateDisplay();
            document.getElementById('startBtn').textContent = 'START';
        }
    </script>
</body>
</html>
